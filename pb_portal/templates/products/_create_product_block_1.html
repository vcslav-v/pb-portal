<div class="form__block">
    <div class="form__group">
        <label for="title">
            Title <span class="form__required">*</span>
        </label>
        <input type="text" id="title" name="title" placeholder="Enter your product title" required>
    </div>
    <div class="form__group">
        <label for="category">Select category <span class="form__required">*</span></label>
        <div class="form__select">
            <select name="category" id="category">
                <option value="">Category</option>
                <option value="">Category 1</option>
                <option value="">Category 2</option>
                <option value="">Category 3</option>
            </select>
        </div>
    </div>
    <div class="form__radio">
        <input type="radio" id="free" name="plan" value="free" checked>
        <label for="free"><span>Free</span></label>
        
        <input type="radio" id="plus" name="plan" value="plus">
        <label for="plus"><span>Plus</span></label>
    </div>
</div>
