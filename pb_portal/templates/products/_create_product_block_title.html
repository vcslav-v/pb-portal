<div class="from_block">
    <div class="flex flex-col gap-2.5 w-full">
        <label for="title" class="font-light">
            Title <span class="text-red-600">*</span>
        </label>
        <input class="w-full max-w-2xl border rounded-md py-3 px-5 font-light leading-6 focus:ring-black focus:ring-2 focus:outline-none" type="text" id="title" name="title" placeholder="Enter your product title" required>
    </div>
    <div class="flex flex-col gap-2.5 w-full">
        <label for="category" class="font-light">Select category <span class="text-red-600">*</span></label>
        <div class="relative inline-block w-full">
            <select name="category" id="category" class="flex justify-between items-center rounded-md bg-zinc-500 py-3 px-7 min-h-12 w-full max-w-2xl text-white leading-6 font-light appearance-none focus:outline-none">
                <option value="">Category</option>
                <option value="">Category 1</option>
                <option value="">Category 2</option>
                <option value="">Category 3</option>
            </select>
            <img class="absolute max-w-8 max-h-8 top-1/2 transform -translate-y-1/2 right-7" src="{{ url_for('static', path='/imgs/select_row.svg') }}">
        </div>
    </div>
    <div class="flex flex-row justify-start custom_radio">
        <input type="radio" id="free" name="plan" value="free" checked>
        <label for="free">Free</label>
        
        <input type="radio" id="plus" name="plan" value="plus">
        <label for="plus"><span>Plus</span></label>
    </div>
</div>
