<div class="flex flex-col gap-4 w-full py-2.5" id="pricing">
    <h3 class="title_small-2">Pricing</h3>
    {% if product_type == 'plus' or product_type == 'special' %}
    <div class="flex flex-row justify-between items-center">
        <p class="text-base font-light leading-[160%]">Commercial License <span class="text-red-600">*</span></p>
        <div class="relative">
            <span
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">$</span>
            <input type="number" name="commercialPrice"
                class="w-20 pl-8 border rounded-md py-2 focus:outline-none focus:border-black" placeholder="17">
        </div>
    </div>
    {% endif %}
    <div class="flex flex-row justify-between items-center">
        <p class="text-base font-light leading-[160%]">Extended Commercial License<span
                class="text-red-600">*</span></p>
        <div class="relative">
            <span
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">$</span>
            <input type="number" name="extendedPrice"
                class="w-20 pl-8 border rounded-md py-2 focus:outline-none focus:border-black" placeholder="{% if product_type == 'plus' or product_type == 'special' %}99{%else%}49{%endif%}">
        </div>
    </div>
</div>
