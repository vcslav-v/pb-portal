<form hx-post="{{url_for('edit_user', user_id=user.id)}}" hx-target="this" hx-swap="outerHTML">
    <tr>
        <td class="px-4 py-2 border-b">
            <input type="email" value="{{ user.email }}" name="email" class="w-full px-2 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </td>
        <td class="px-4 py-2 border-b">
            <input type="password" value="empty" name="password" class="w-full px-2 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </td>
        <td class="px-4 py-2 border-b">
            <select name="role" class="w-full px-2 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                {% for role in roles_schema %}
                    {% if role.value == user.role_id %}
                        <option value="{{ role.value }}" selected>{{ role.name }}</option>
                    {% else %}
                        <option value="{{ role.value }}">{{ role.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </td>
        <td class="px-4 py-2 border-b flex space-x-2">
            <select name="action" class="px-2 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="edit" selected>Edit</option>
                <option value="delete">Delete</option>
            </select>
            <button type="submit" name="button" value="edit" class="bg-blue-500 text-white font-semibold py-1 px-3 rounded hover:bg-blue-600">
                Go
            </button>
        </td>
    </tr>
</form>
